<div class="main-wrapper">
  <app-navigation-bar></app-navigation-bar>
  <h2>Ledenlijst</h2>

  <div class="member">
    <ul>
      <li *ngFor="let member of members">
        <div class="card">
          <img src="../../assets/profile/{{member.getProfilePicture()}}.jpg">
          <!--<img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.1LRUIB2OXVePxD5hQm4fqwHaHa%26pid%3D15.1&f=1">-->
          <div class="card-content">
            <a routerLink="/member/{{member.getIdString()}}">{{ member.getFullName() }}</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
