<div class="main-wrapper">
    <app-navigation-bar></app-navigation-bar>

    <div class='details'>
        <img id="profile-picture" src="../../assets/profile/{{member.getProfilePicture()}}.jpg">
        <!--<img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.1LRUIB2OXVePxD5hQm4fqwHaHa%26pid%3D15.1&f=1">-->
        <ul>
            <li>
                {{ member.getFullName() }}
            </li>
            <li>
                {{ member.dob | date: 'dd MMM yyyy' }} ({{ member.getAge() }} jaar)

            <li>
                {{ member.gender }}
            </li>

        <div class="bio">

    </div>

</div>
